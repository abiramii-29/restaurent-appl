    <body></body>
    <header class="navbar">
        <div class="navbar-brand">CITY BITES</div>
        <nav>
            <ul class="navbar-nav">
                <li><a href="home.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>

        <div class="contact-container">
        <h1>CONTACT</h1>
        <div class="contact-form">
            <form id="contact-form">
                <h3>Reserve a table, ask for today's special or just send us a message:</h3>
                <input type="text" id="name" name="name" placeholder="NAME">
                <input type="number" id="number" name="number" placeholder="HOW MANY PEOPLE" required>
                <input type="date" id="date" name="date" placeholder="DATE">
                <input type="text" id="message" name="message" placeholder="MESSAGE/SPECIAL REQUIREMENTS">
                <button type="submit" id="message">SEND MESSAGE</button>
            </form>
        </div>
    </div>
        <script src="contact.js"></script>
    </body>
</html>
